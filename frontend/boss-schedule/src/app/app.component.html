<div class="container mx-auto p-4">
  <!-- Centered Card -->
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">បញ្ចូល ឫកែប្រែកាលវិភាគ</h2>

      <!-- Input Fields -->
      <form>

        <!-- Date -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">កាលបរិច្ឆេទ</label>
          <input type="date"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:blue-900 focus:border-blue-900">
        </div>

        <!-- Time -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">ម៉ោង</label>
          <input type="time"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:blue-900 focus:border-blue-900">
        </div>

        <!-- Description -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700">កម្មវិធី</label>
          <textarea
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            rows="4" placeholder="Enter description"></textarea>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">ក្រោមអធិបតីភាព</label>

          <button id="dropdownDefaultButton" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center">
            Dropdown button
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
          </button>

          <!-- Dropdown menu -->
          <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 mt-2">
            <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownDefaultButton">
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Dashboard</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Earnings</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Sign out</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-blue-900 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Save Schedule
        </button>
      </form>
    </div>
  </div>
</div>

<router-outlet/>

<script>
  // JavaScript to toggle the dropdown visibility
  document.getElementById('dropdownDefaultButton').addEventListener('click', function () {
    const dropdown = document.getElementById('dropdown');
    dropdown.classList.toggle('hidden');
  });

  // Close dropdown if clicked outside
  window.addEventListener('click', function (e) {
    const dropdown = document.getElementById('dropdown');
    const button = document.getElementById('dropdownDefaultButton');
    if (!button.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.classList.add('hidden');
    }
  });
</script>
