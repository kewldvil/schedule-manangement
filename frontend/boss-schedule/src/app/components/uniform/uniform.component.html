<app-loading [isLoading]="isLoading"></app-loading>

<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
  <div class="row">
    <form [formGroup]="uniformForm" (ngSubmit)="onSubmit()">
      <div class="col-xxl-3 col-lg-4">
        <div class="card">
          <div class="card-body p-4">
            <div class="text-center w-75 m-auto">
              <h4 class="text-dark-50 text-center mt-0 fw-bold">
                បន្ថែម ឫកែប្រែឯកសណ្ឋាន
              </h4>
            </div>
            <div class="mb-3">
              <label for="uniformInput" class="form-label">
                ឯកសណ្ឋាន
              </label>
              <input
                #uniformInput
                id="uniformInput"
                class="form-control"
                type="text"
                placeholder="បញ្ចូលឯកសណ្ឋាន"
                formControlName="name"
                [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
              />
              <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors?.['required']">
                  ឯកសណ្ឋានមិនអាចទទេរ
                </div>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary" type="submit">រក្សាទុក</button>
              <button class="btn btn-danger m-1" type="button" (click)="cancelEdit()">បោះបង់</button>
            </div>
          </div>
          <!-- end card-body -->
        </div>
        <!-- end card -->
      </div>
      <!-- end col -->
    </form>
    <!-- end form col -->

    <div class="col-xxl-9 col-lg-8">
      <div class="card card-body">
        <!-- Add a wrapper around the table for responsive scrolling -->
        <div class="table-responsive">
          <table class="table table-striped table-centered mb-0">
            <thead>
            <tr>
              <th>ល.រ</th>
              <th>ឯកសណ្ឋាន</th>
              <th>ផ្សេងៗ</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let uniform of uniforms; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ uniform.name }}</td>
              <td class="table-action">
                <a href="javascript:void(0);" class="action-icon" (click)="onEditClick(uniform.id)">
                  <i class="mdi mdi-pencil"></i>
                </a>
                <a href="javascript:void(0);" class="action-icon" (click)="delete(uniform.id)">
                  <i class="mdi mdi-delete"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- end table-responsive -->
      </div>
      <!-- end card -->
    </div>
    <!-- end col -->
  </div>
  <!-- end row -->
</div>
